<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="./interface/styles.css">
    <style>
        /* Tambahkan ini ke styles.css jika perlu */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .loaded .fade-in {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <input type="checkbox" id="theme-switch">
        <label for="theme-switch">Dark Mode</label>
    </div>
    <div class="container fade-in">
        <img src="prof.jpg" alt="Blum ada foto" class="profile-photo">
        <div class="info">
            <h1>Indraa Codee </h1>
            <p class="title">My Name Indraa</p>
            <p class="bio">Welcome to portofolio Furinaa Apii, Support kami Terus untuk berkembang, jika mau beli bot atau lain lain hubingi saya</p>
            <div class="buttons">
                <a href="https://whatsapp.com/channel/0029VaYVlVP9hXF9Ig83hJ3L" class="btn">Saluran Whatsapp</a>
                <a href="https://wa.me/6285325268412" class="btn">Contact Me</a>
            </div>
            <div class="buttons-single">
                <a href="./docs" class="btn">Open Docs</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('theme-switch').addEventListener('change', () => {
            document.body.classList.toggle('dark-theme');
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
