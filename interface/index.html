<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease;
        }

        .dark-theme {
            background-color: #121212;
            color: #ffffff;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .theme-toggle input {
            margin-right: 5px;
        }

        .container {
            background-color: #1212;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: background-color 0.3s ease, color 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .container.fade-in {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .dark-theme .container {
            background-color: #333;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .info h1 {
            margin: 20px 0 10px;
            font-size: 28px;
            color: #333;
        }

        .info .title {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .info .bio {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .dark-theme .info h1, 
        .dark-theme .info .title, 
        .dark-theme .info .bio {
            color: #ccc;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .buttons a {
            flex: 1;
            margin: 0 5px;
        }

        .buttons-single {
            display: flex;
            justify-content: center;
        }

        .buttons-single a {
            width: 100%;
        }

        .btn {
            display: inline-block;
            padding: 10px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .dark-theme .btn {
            background-color: #0056b3;
        }

        .dark-theme .btn:hover {
            background-color: #003f7f;
        }

        /* Tambahkan ini ke styles.css jika perlu */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .loaded .fade-in {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <input type="checkbox" id="theme-switch">
        <label for="theme-switch">Dark Mode</label>
    </div>
    <div class="container fade-in">
        <img src="https://telegra.ph/file/cb3082d466497d03ebe5d.jpg" alt="Blum ada foto" class="profile-photo">
        <div class="info">
            <h1>Indraa Codee</h1>
            <p class="title">My Name Indraa</p>
            <p class="bio">Welcome to portofolio Furinaa Apii, Support kami Terus untuk berkembang, jika mau beli bot atau lain lain hubingi saya</p>
            <div class="buttons">
                <a href="https://whatsapp.com/channel/0029VaYVlVP9hXF9Ig83hJ3L" class="btn">Saluran Whatsapp</a>
                <a href="https://wa.me/6285325268412" class="btn">Contact Me</a>
            </div>
            <div class="buttons-single">
                <a href="./docs" class="btn">Open Docs</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('theme-switch').addEventListener('change', () => {
            document.body.classList.toggle('dark-theme');
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
