<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Indraa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a2290, #764ba2);
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .gbt {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: float 3s ease-in-out infinite;
            text-align: center;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 600;
            letter-spacing: 0.1em;
        }
        .hello {
            margin-bottom: 20px;
        }
        .hello a {
            text-decoration: none;
            color: #1dbfa9;
            font-weight: 600;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hello a:hover {
            color: #000;
        }
        .hello strong {
            display: block;
            margin-bottom: 5px;
            font-size: 1.3em;
        }
        .hello i {
            margin-right: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="gbt">
        <h1>Contact Me</h1>
        <div class="hello">
            <strong>WhatsApp:</strong> 
            <a href="https://wa.me/6285325268412" target="_blank"><i class="fab fa-whatsapp"></i>+62 853-2526-8412</a>

        <div class="hello">
            <strong>Instagram:</strong> 
            <a href="https://www.instagram.com/indraa_2024" target="_blank"><i class="fab fa-instagram"></i>@indraa_2024</a>
        </div>
        <div class="hello">
            <strong>TikTok:</strong> 
            <a href="https://www.tiktok.com/@iindra2024" target="_blank"><i class="fab fa-tiktok"></i>@iindra2024</a>
        </div>

            <strong>Telegram:</strong> 
            <a href="https://t.me/@ndr4TTACKER" target="_blank"><i class="fab fa-telegram"></i>@indraa</a>
