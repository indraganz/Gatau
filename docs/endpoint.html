                            <!DOCTYPE html>

    <style>

            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .swagger-container {
            width: 80%;
            max-width: 1200px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        .swagger-ui .topbar {

</head>

                        }
                    }
                },
                securityDefinitions: {
                    apiKey: {
                        type: 'apiKey',
                        name: 'apiKey',
                        in: 'query'
                    }
                },
                security: [
                    { apiKey: [] }
                ]
            };

            const ui = SwaggerUIBundle({
                spec: swaggerSpec,
                dom_id: '#swagger-ui',
                presets: [
                    SwaggerUIStandalonePreset,
                    SwaggerUIBundle.presets.apis
                ],
                layout: "BaseLayout",
                requestInterceptor: (request) => {
    const urlParams = new URLSearchParams(window.location.search);
    const userApiKey = urlParams.get('apiKey') || apiKey;

    // Cek limit penggunaan
    if (userApiKey === 'furinafree') {
        if (usageCount >= apiKeyLimit) {
            alert('API key limit reached. Please try again later.');
            return false; // Blok permintaan
        }
        usageCount++; // Tambah penggunaan hanya untuk 'furinafree'
    } else if (userApiKey === 'indrafarida') {
        // Tidak mengurangi limit untuk 'indrafarida'
    }

    // Prevent duplicate API keys
    if (!request.url.includes('apiKey=')) {
        request.url += `&apiKey=${userApiKey}`;
    }
    return request;
                }
            });
        }

        window.onload = function() {
            initSwaggerUI();
        };

</body>
</html>
