<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ndraa docs</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui.css" />
    <style>
        .topbar {
            display: none;
        }
        .swagger-ui .topbar {
            display: none;
        }
        .swagger-ui .topbar .download-url-wrapper,
        .swagger-ui .topbar .search-container {
            display: none;
        }
        .opblock-summary-path {
            white-space: nowrap;
        }
        .opblock-summary-path a {
            display: inline-block;
            white-space: normal;
        }
        .swagger-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="swagger-ui" class="swagger-container"></div>
    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-bundle.js"></script>
    <script>
        window.onload = function() {
            const swaggerSpec = {
                "swagger": "2.0",
                "info": {
                    "title": "Furinaa api",
                    "version": "1.2.0",
                    "description": "Hello World!"
                },
                "host": "ndra-furinaa-api.vercel.app",
                "basePath": "/api",
                "schemes": ["https"],
                "tags": [
                    {
                        "name": "System"
                    }
                ],
                "paths": {
                    "/Gemini": { // Endpoint pertama
                        "get": {
                            "summary": "Gemini",
                            "description": "Description for Gemini Instance 1",
                            "tags": ["System"],
                            "parameters": [
                                {
                                    "name": "text",
                                    "in": "query",
                                    "description": "Enter text for Instance 1",
                                    "required": false,
                                    "type": "string"
                                }
                            ],
                            "responses": {
                                "200": {
                                    "description": "Successful response",
                                    "schema": {
                                        "type": "object",
                                        "properties": {}
                                    }
                                }
                            }
                        }
                    },
                    "/tiktok_stalk": { // Endpoint kedua
                        "get": {
                            "summary": "Tiktok Stalk",
                            "description": "Description for Tiktok-stalk",
                            "tags": ["System"],
                            "parameters": [
                                {
                                    "name": "username",
                                    "in": "query",
                                    "description": "Enter text for Instance 2",
                                    "required": false,
                                    "type": "string"
                                }
                            ],
                            "responses": {
                                "200": {
                                    "description": "Successful response",
                                    "schema": {
                                        "type": "object",
                                        "properties": {}
                                    }
                                }
                            }
                        }
                    }
                }
            };

            SwaggerUIBundle({
                spec: swaggerSpec,
                dom_id: '#swagger-ui',
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                ],
                layout: "BaseLayout",
                deepLinking: true,
                filter: false
            });
        };
    </script>
</body>
</html>
