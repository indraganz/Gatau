        body {

            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Menyembunyikan scrollbar dari body */
        }

        .swagger-container {
            width: 80%;
            max-width: 1200px;
            height: 90vh; /* Mengatur tinggi untuk kontainer */
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* Membuat kontainer dapat di-scroll secara vertikal */
            position: relative; /* Untuk positioning header */
        }

        .swagger-header {
            position: absolute; /* Membuat header tetap di atas */
            top: 20px; /* Jarak dari atas */
            left: 20px; /* Jarak dari kiri */
            font-size: 24px; /* Ukuran font */
            font-weight: bold; /* Bold font */
            color: #333; /* Warna font */
            z-index: 10; /* Agar header di atas kontainer */
        }

        .swagger-ui .topbar {
            display: none;
        }

        .opblock-summary-path {
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .opblock-summary-path:hover {
            transform: scale(1.1);
            color: #007bff;
        }

        .opblock-summary-path a {
            display: inline-block;
            white-space: normal;
            color: inherit;
            text-decoration: none;
        }

        .opblock-summary-path a:hover {
            text-decoration: underline;
        }
    </style>
</head>
